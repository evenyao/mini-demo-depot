<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>左浮动导航条 border问题 使用消除浮动来解决</title>
</head>
<body>
  <ul class="navbar">
    <li><a href="#">1首页</a></li>
    <li><a href="#">2产品</a></li>
    <li><a href="#">3服务</a></li>
    <li><a href="#">4关于</a></li>
  </ul>

  <style>
  .navbar {
    list-style: none;
    border: 1px solid grey;
  }

  .navbar::after {
    content: '';
    display: block;
    clear: both;
  }

  .navbar>li {
    float: left;
    margin-left: 15px;
  }

  </style>
</body>
</html>
